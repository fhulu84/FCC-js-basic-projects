<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader : since we are using position:fixed we can place it anywhere in html and need to use js to  hide preloader after video loaded-->
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader">
    </div>
    <!-- header -->
    <header>
      <!-- removed the controls because there is no way to access them in our design -->
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="app.js"></script>
  </body>
</html>
